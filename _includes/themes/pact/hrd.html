<div class="row gamecard">
  <div class="gc-front">
    <img src="{{ BASE_PATH }}/assets/img/gc_{{ page.cardNum }}.png" alt="{{ gamecard.title }}">

    <header>
      <h1>{{ page.title }}</h1>
      <div class="bio">
        {{page.bio | markdownify }}
      </div>
    </header>
  </div>

  <div class="gc-back">
    <div class="captured">

    </div>
    <div class="wall">

    </div>
  </div>

  <div class="gc-inlay">
    <div class="content">
      <p>{{content | markdownify }}</p>
    </div>
  </div>
</div>
