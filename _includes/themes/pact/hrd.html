<div class="row gamecard">
  <div class="gc-front">
    <img src="{{ BASE_PATH }}/assets/img/gc-{{ page.cardNum }}.png" alt="{{ gamecard.title }}">
    <h1>{{ page.title }}</h1>
    <div class="bio">
      <p>{{page.bio | markdownify }}</p>
    </div>
  </div>

  <div class="gc-back">
    <div class="captured">
      [ ]:[ ]:[ ]
    </div>
    <div class="wall">

    </div>
  </div>

  <div class="gc-inlay">
    <div class="happen">
      <h3>What Will Happen</h3>
      <p>{{page.happen | markdownify }}</p>
    </div>
    <div class="need">
      <h3>What You Need</h3>
      <p>{{page.need | markdownify }}</p>
    </div>
    <div class="context">
      <h3>What You Need Your Pact To Do:</h3>
      <p>{{content | markdownify }}</p>
    </div>
  </div>
</div>
