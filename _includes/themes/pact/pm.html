<div class="row gamecard">
  <div class="gc-front">
    <img src="{{ BASE_PATH }}/assets/img/gc-{{ page.cardNum }}.png" alt="{{ gamecard.title }}">
    <h1>{{ page.title }}</h1>
    <div class="bio">
      <p>{{page.bio | markdownify }}</p>
    </div>
  </div>

  <div class="gc-back">
    <h3>Special Talent</h3>
    <div class="description">
      <p>{{page.talent | markdownify }}</p>
    </div>
    <h3>Needs: {{ page.token }}</h3>
    <img src="{{ BASE_PATH }}/assets/img/gc-t-{{ page.cardNum }}.png" alt="Needs {{ gamecard.token }}">
  </div>

  <div class="gc-inlay">
    <div class="requisites">
      <h3>Pact Member Considerations</h3>
      <p>{{content | markdownify }}</p>
    </div>
  </div>
</div>
