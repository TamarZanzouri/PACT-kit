<div class="row gamecard">
  <div class="gc-front">
    <img src="{{ BASE_PATH }}/assets/img/gc_{{ page.cardNum }}.png" alt="{{ page.title }}">

    {% if page.token %}
    <div class="needs">
      <h3>Needs:</h3>
      {% if page.token %}
        <h2>{{ page.token }}</h2>
      {% endif %}
    </div>
    {% endif %}

    <header>
      <h1>{{ page.title }}</h1>
      {% if page.talent %}
      <div class="talent">
        {{page.talent | markdownify }}
      </div>
      {% endif %}
    </header>
  </div>

  <div class="gc-inlay">
    <div class="content">
      <p>{{content | markdownify }}</p>
    </div>
  </div>
</div>
